<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--link a <i>magenes de fontawesome-->
    <script src="https://kit.fontawesome.com/33e038a340.js" crossorigin="anonymous"></script>
    <title>Proyecto 2 - Generador de memes</title>
</head>
<body>
<!-- COMIENZO HEADER -->
    <header>
       <div>
          <h1>Generador de Memes</h1>
          <!--TRES BOTONES IMAGEN - TEXTO - MODO OSCURO-->
          <div>
             <button class="" id="">
                <i class="fas fa-file-image"></i>
                 Imagen
             </button>
            
             <button class="" id="">
                <i class="fas fa-font"></i>
                 Texto
             </button>
            
             <button class="" id="">
                <i class="far fa-lightbulb"></i>
                 Modo Claro
             </button>
           </div>
       </div> 
    </header>
    <!-- FIN HEADER -->
    <main>
        <div>
            <p>TOP TEXT</p> 
            <div></div>
            <p>BOTTOM TEXT</p>
        </div>
        <button>
            <i class="fas fa-download"></i>
             Descargar meme
        </button>
    </main>

    <!-- SECTION 1 - PANEL P/MODIFICAR IMAGEN-->
    <section>
        <h2>IMAGEN</h2>
        <div>
            <h3>URL</h3>
            <input type="text">
        </div>
        <!--FONDO PANEL-->
        <H3>FONDO</H3>
        <div>
            <div>
                <input type="">
                <p>#MMMMMM</p>
            </div>
            <select name="">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multipicar</option>
            </select>
        </div>
        <!--FILTROS PANEL-->
        <div>
            <h3>FILTROS</h3>
            <div>
                <label for="brightness">BRILLO</label>
                <input type="range" min="0" max="1" step="0.1" value="1">
            </div>

            <div>
                <label for="opacity">OPACIDAD</label>
                <input type="range" min="0" max="1" step="0.1" value="1">
            </div>

            <div>
                <label for="contrast">CONTRASTE</label>
                <input type="range" min="100%" max="1000%" step="1%" value="100%">
            </div>

            <div>
                <label for="blur">DESEFOQUE</label>
                <input type="range" min="0px" max="10px" step="0.1px" value="0px">
            </div>

            <div>
                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" min="0%" max="100%" step="1%" value="0%">
            </div>

            <div>
                <label for="sepia">SEPIA</label>
                <input type="range" min="0%" max="100%" step="1%" value="0%">
            </div>

            <div>
                <label for="hue-rotation">HUE</label>
                <input type="range" min="0deg" max="359deg" step="1deg" value="0deg">
            </div>

            <div>
                <label for="invert">NEGATIVO</label>
                <input type="range" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

    </section>





  <script src="app.js"></script>  
</body>
</html>
